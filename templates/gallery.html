    .memo-form {

    .modal {

<body>
  <header>
    <h1>ë‚™ìƒ ê°ì§€ ì´ë¯¸ì§€ ê°¤ëŸ¬ë¦¬</h1>
    <nav>
      <a href="/stats" class="stats-link">ğŸ“Š í†µê³„ ë³´ê¸°</a>
    </nav>
  </header>

  <div style="text-align: center; margin-top: 20px;">
    <label for="start-date">ì‹œì‘ ë‚ ì§œ: </label>
    <input type="date" id="start-date">
    <label for="end-date" style="margin-left: 10px;">ì¢…ë£Œ ë‚ ì§œ: </label>
    <input type="date" id="end-date">
    <button onclick="applyDateFilter()" style="margin-left: 10px; padding: 5px 10px;">ğŸ” í•„í„° ì ìš©</button>
  </div>

  <div id="gallery"></div>

  <div id="modal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    let allData = [];

    function openModal(url) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = url;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.querySelector(".modal-close").onclick = closeModal;

    function saveMemo(event, url, index) {
      event.preventDefault();
      const input = document.getElementById(`memo-input-${index}`);
      const memo = input.value;

      fetch('/memo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, memo })
      })
      .then(res => res.json())
      .then(data => {
        const status = document.getElementById(`memo-status-${index}`);
        if (data.status === 'ok') {
          status.innerText = 'âœ… ì €ì¥ ì™„ë£Œ!';
          setTimeout(() => status.innerText = '', 2000);
        }
      });
    }

    function loadGallery(data) {
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      const grouped = {};

      data.forEach(item => {
        const date = item.timestamp.split('_')[0];
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(item);
      });

      let index = 0;
      for (const date in grouped) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';
        groupDiv.innerHTML = `<h2>${date}</h2><div class="gallery-grid"></div>`;
        const grid = groupDiv.querySelector('.gallery-grid');

        grouped[date].forEach(item => {
          const div = document.createElement('div');
          div.className = 'image-card';
          
          /* â˜… 2. (ìˆ˜ì •) ì¹´ë“œ ë‚´ë¶€ì— ì‹œê° ì •ë³´ ì¶”ê°€ â˜… */
          div.innerHTML = `
            <p class="timestamp">${item.formatted_timestamp}</p>
            <img src="${item.url}" alt="ë‚™ìƒ ì´ë¯¸ì§€" onclick="openModal('${item.url}')">
            <form class="memo-form" onsubmit="saveMemo(event, '${item.url}', ${index})">
              <input type="text" id="memo-input-${index}" value="${item.memo || ''}" placeholder="ë©”ëª¨ ì…ë ¥..." />
              <button type="submit">ì €ì¥</button>
            </form>
            <div class="memo-status" id="memo-status-${index}"></div>
          `;
          grid.appendChild(div);
          index++;
        });

        container.appendChild(groupDiv);
      }

      if (index === 0) {
        container.innerHTML = `<p style="text-align:center; color:gray;">í•´ë‹¹ ê¸°ê°„ì— ê°ì§€ëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
      }
    }

    function applyDateFilter() {
      const start = document.getElementById('start-date').value;
      const end = document.getElementById('end-date').value;

      if (!start || !end) {
        alert('ì‹œì‘ì¼ê³¼ ì¢…ë£Œì¼ì„ ëª¨ë‘ ì„ íƒí•´ì£¼ì„¸ìš”.');
        return;
      }

      const filtered = allData.filter(item => {
        const date = item.timestamp.split('_')[0];
        return date >= start && date <= end;
      });

      loadGallery(filtered);
    }

    window.onload = () => {
      fetch('/gallery')
        .then(res => res.json())
        .then(data => {
          allData = data; // .reverse() ì œê±°. ë°±ì—”ë“œì—ì„œ ì´ë¯¸ ìµœì‹ ìˆœìœ¼ë¡œ ì •ë ¬í–ˆê¸° ë•Œë¬¸

          if (data.length > 0) {
            const today = new Date();
            const start = new Date(today);
            start.setDate(start.getDate() - 6); // 7ì¼ ë²”ìœ„
            const format = d => d.toISOString().split('T')[0];
            
            document.getElementById('start-date').value = format(start);
            document.getElementById('end-date').value = format(today);
          }

          applyDateFilter();
        });
    };
  </script>
</body>
